<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!--<link rel="stylesheet" href="css/normalize.css">-->
    <link rel="stylesheet" href="mpdisco.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body class="container_12">
    <div id="container" role="main" class="grid_12"></div>
    <script type="text/template" id="layout_template">
      <div id="player-head" class="grid_12 alpha omega">
        <section id="player" class="grid_9 alpha"></section>
        <section id="user" class="grid_3 omega"></section>
        <section id="scrubber" class="grid_12 alpha omega"></section>
      </div>
      <div class="grid_12 alpha omega">
        <section id="library" class="grid_4 alpha omega"></section>
        <section id="playlist"></section>
      </div>
    </script>
    <script type="text/template" id="playlist_item_template">        
      {{time time}}
      <div class="image"></div>
      {{#if title}}
        <p class="title">{{title}}</p>
        <p class="details">
        {{#if artist}}<span class="artist">{{artist}}</span>{{/if}}
        {{#if album}}(<span class="album">{{album}}</span>{{#if date}}, <span class="year">{{date}}</span>{{/if}}){{/if}}
        </p>
      {{else}}
        <span class="url">{{file}}</span>
      {{/if}}
    </script>
    <script type="text/template" id="playlist_template">
      <header>
        <div class="button-group pull-right">
          <a class="shuffle" href="#"><i class="icon-random"></i></a>
          <a class="repeat" href="#"><i class="icon-refresh"></i></a>
          <span class="separator"></span>
          <a class="remove disabled" href="#"><i class="icon-trash"></i></a>
        </div>
        <span>Playlist</span>
      </header>
      <ul class="list"></ul>
      <menu>
        <input type="text" id="url" name="url" placeholder="Add a link" />
      </menu>
    </script>
    <script type="text/template" id="player_template">
      <div class="image play">
        <span class="indicator"></span>
        <img src="http://placehold.it/150x150" alt="placeholder" />
      </div>
      <div class="info">
        <h1>{{title}}</h1>
        <h2>{{artist}}{{#if album}} - {{album}}{{/if}}</h2>
        <h2 class="duration">{{time time}}</h2>
      </div>
    </script>
    <script type="text/template" id="song_template">
      <a class="name" href="#" data-id="{{title}}">{{title}}</a>
    </script>
    <script type="text/template" id="album_template">
      <a class="name" href="#" data-id="{{album}}">{{album}}</a>
      <ol class="songs tree collapsed"></ol>
    </script>
    <script type="text/template" id="artist_template">
      <a class="name" href="#" data-id="{{artist}}">{{artist}}</a>
      <ul class="albums tree collapsed"></ul>
    </script>
    <script type="text/template" id="library_template">
      <header>
        Library
      </header>
      <div class="content">
        <ul class="artists tree"></ul>
        <ul class="upload"></ul>
        <menu></menu>
        <input type="file" id="fileupload" name="files[]" data-url="upload" multiple="multiple" />
      </div>
      <div id="overlay"></div>
    </script>
    <script type="text/template" id="user_template">
      <img src="{{thumbnailUrl}}?s=48" alt="{{displayName}}" />
      <h2>
        {{#if name}}{{name.givenName}} {{name.familyName}}{{else}}{{displayName}}{{/if}}
      </h2>
    </script>
    <script type="text/template" id="user_identify_template">
      <input type="text" placeholder="E-mail or Nickname" />
    </script>
    <script type="text/template" id="scrubber_template">
      <div class="progress"></div>
    </script>
    <script src="js/vendor/jquery-min.js"></script>
    <script src="js/vendor/socket.io.js"></script>
    <script src="js/vendor/require.js" data-main="js/app"></script>
  </body>
</html>
