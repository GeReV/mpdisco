<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!--<link rel="stylesheet" href="css/normalize.css">-->
    <link rel="stylesheet" href="mpdisco.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body>
    <div id="container" role="main" class="container_12"></div>
    <script type="text/template" id="layout_template">
      <section id="player" class="grid_8"></section>
      <section id="user" class="grid_4"></section>
      <section id="library" class="grid_6"></section>
      <section id="playlist" class="grid_6"></section>
    </script>
    <script type="text/template" id="playlist_item_template">        
      {{#if title}}
        <span class="title">{{title}}</span>
        {{#if artist}}<span class="artist">{{artist}}</span>{{/if}}
        {{#if album}}(<span class="album">{{album}}</span>{{#if date}}, <span class="year">{{date}}</span>{{/if}}){{/if}}
      {{else}}
        <span class="url">{{file}}</span>
      {{/if}}
    </script>
    <script type="text/template" id="playlist_template">
      <ul class="list"></ul>
      <menu>
        <input type="text" id="url" name="url" />
        <button class="add btn">Add</button>
        <button class="remove btn pull-right" disabled="disabled"><i class="icon-trash"></i></button>
      </menu>
    </script>
    <script type="text/template" id="player_template">
      <div class="info">
        <img src="http://placehold.it/100x100" alt="placeholder" />
        <h2>{{title}}</h2>
        <p>{{artist}} - {{album}}</p>
        <span class="master"></span>
      </div>
      <menu class="controls">
        <button class="prev btn"><i class="icon-step-backward"></i></button>
        <button class="play btn"><i class="icon-play"></i></button>
        <button class="stop btn"><i class="icon-stop"></i></button>
        <button class="next btn"><i class="icon-step-forward"></i></button>
        <span class="btn-group">
          <button class="repeat btn"><i class="icon-refresh"></i></button>
          <button class="shuffle btn"><i class="icon-random"></i></button>
        </span>
      </menu>
    </script>
    <script type="text/template" id="song_template">
      <a class="name" href="#" data-id="{{title}}">{{title}}</a>
    </script>
    <script type="text/template" id="album_template">
      <a class="name" href="#" data-id="{{album}}">{{album}}</a>
      <ol class="songs tree collapsed"></ol>
    </script>
    <script type="text/template" id="artist_template">
      <a class="name" href="#" data-id="{{artist}}">{{artist}}</a>
      <ul class="albums tree collapsed"></ul>
    </script>
    <script type="text/template" id="library_template">
      <div class="content">
        <ul class="artists tree"></ul>
        <ul class="upload"></ul>
        <menu></menu>
        <input type="file" id="fileupload" name="files[]" data-url="upload" multiple="multiple" />
      </div>
      <div id="overlay"></div>
    </script>
    <script type="text/template" id="user_template">
      <img src="{{thumbnailUrl}}" alt="{{displayName}}" />
      <h2>{{displayName}}</h2>
    </script>
    <script type="text/template" id="user_identify_template">
      <input type="text" placeholder="E-mail or Nickname" /><button class="btn">Send</button>
    </script>
    <script src="js/vendor/jquery-min.js"></script>
    <script src="js/vendor/socket.io.js"></script>
    <script src="js/vendor/require.js" data-main="js/app"></script>
  </body>
</html>
